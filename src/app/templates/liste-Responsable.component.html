            <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <span class="title-label titre">Liste des Responsables</span>
                        </div>
                       
                        <div class="ibox-content full-width-table">
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom </th>
                                            <th>Prenom</th>
                                            <th>CIN</th>
                                            <th>Adresse</th>
                                            <th>E-mail</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let responsable of responsables">
                                        <td class="project-title">
                                            {{responsable.nom}}
                                        </td>
                                        <td class="project-title">
                                            {{responsable.prenom}}
                                        </td>
                                        <td class="project-title">
                                            {{responsable.cin}}
                                        </td>
                                        <td class="project-title">
                                            {{responsable.adresse}}
                                        </td>
                                        <td class="project-title">
                                            {{responsable.email}}
                                        </td>
                                        <td class="project-actions">
                                            <a class="btn btn-danger btn-xs"><i class="fa fa-remove"></i>Supprimer</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
