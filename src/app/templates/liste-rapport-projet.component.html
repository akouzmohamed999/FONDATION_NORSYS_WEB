    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

     <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des projets</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a>Rapports</a>
                           </li>
                       </ol>
                    </div>
    </div>

    <div class="wrapper wrapper-content">
            <div class="row animated fadeInRight">

                 <div class="form-group col-lg-12">
                             <div class="form-group">
                                    <label class="control-label" >Recherche</label>
                                            <span style="display: flex"><button class="btn btn-primary" [disabled]="true"><i class="fa fa-search"></i></button>
                                                 <input type="text" [(ngModel)]="rapportFilter.intitule"
                                                        placeholder="Recherche par intitule" [ngModelOptions]="{standalone: true}" class="form-control recherche-first">
                                                <input type="text" [(ngModel)]="rapportFilter.fichierRapport" 
                                                        placeholder="Recherche par nom de fichier" [ngModelOptions]="{standalone: true}" class="form-control recherche">
                                            </span>
                                 </div>         
                         </div>
           
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">

                         <button 
                                    data-toggle="modal" data-target="#myModal" 
                                        class="btn btn-xs btn-primary pull-right"><i class="fa fa-plus"></i> ajouter un Rapport </button>
                        </div>
                    </div>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="title-label titre">Liste des Rapport</span>
                    </div>

                    <div class="ibox-content inspinia-timeline full-width-table">
                        <div class="timeline-item" *ngFor="let rapport of rapports">
                            <div class="row">
                                <div class="col-xs-3 date">
                                    <i class="fa fa-file-text"></i>
    
                                    <p class="text-navy">{{rapport?.type}}</p>
                                </div>
                                <div class="col-xs-7 content">
                                    <h3 class="m-b-xs"><strong>{{rapport?.intitule}}</strong></h3>
                                    <p id="file">{{rapport?.fichierRapport}}</p>
                                    <button id="download" class="btn btn-primary"><i class="fa fa-download"></i>élécharger</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                        <div class="modal-content animated bounceInRight">
                                                        
                                                        <ajouter-rapport (added)="onAddedClick()" [projet]="projet"></ajouter-rapport>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
            </div>
        </div>
    </div>
