<div class="row">
                <div class="col-lg-8 wrapper wrapper-content animated fadeInUp">
                    <div class="panel panel-primary">
                        <div class="ibox-title">
                        </div>
                        <div class="panel-body">                  
                        <p id="success" class="panel panel-success" style="display:none">Composante Mise à Jour avec succée</p>
                        <p id="fail" class="panel panel-danger" style="display:none">Une Erreure s'est produite</p>
                            <form id="form" action="#"  (ngSubmit)="onSubmit(form.value)" [formGroup]="form" >  
                                   <h2>Informations générales</h2>
                                   <div class="form-group">
                                       <label class="control-label">Intitule de la composante *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['intitule']" value="{{composante?.intitule}}" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Thematique de la composante *</label>
                                       <select name="thematique" class="form-control" required [formControl]="form.controls['thematique']">
                                          <option *ngFor="let thematique of thematiques" [ngValue]="thematique" class="form-control"
                                          >{{thematique.intitule}}</option>
                                        </select>
                                   </div>
		                            <div class="clearfix pull-right">
                                        <input [disabled]="!form.valid" type="submit" value="Modifier" class="btn btn-primary"/>
                                        <button class="btn btn-primary"
                                       (click)="onAnullerclick()" >Annuler</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
