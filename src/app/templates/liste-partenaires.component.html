    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    
    <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des contacts</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a>liste des partenaires</a>
                           </li>
                       </ol>
                    </div>
                </div>
    <div class="wrapper wrapper-content animated fadeInRight">               
    <div class="row">
                   <div class="pull-right" >
                 <a  [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['ajouterPartenaire']}}]"
                 class="btn btn-primary btn-xs pull-right"><i class="fa fa-plus"></i>Ajouter Un Partenaire </a>
            </div>
        </div>
      <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        <div class="ibox-title">
                            <span class="title-label titre">La liste des Partenaires</span>
                        </div>
                        <div class="ibox-content full-width-table">

                            <div class="form-group">
                                    <label class="control-label" >Recherche</label>
                                            <span style="display: flex"><button class="btn btn-primary" [disabled]="true"><i class="fa fa-search"></i></button>
                                                <input type="text" [(ngModel)]="partenaireFilter.nom" placeholder="Recherche par nom" [ngModelOptions]="{standalone: true}" class="form-control">
                                                <select [(ngModel)]="partenaireFilter.type" placeholder="Recherche par type" [ngModelOptions]="{standalone: true}" class="form-control">
                                                    <option></option>
                                                    <option>Fondation</option>
                                                    <option>Association</option>
                                                    <option>Individu</option>
                                                </select>
                                                <input type="text" [(ngModel)]="partenaireFilter.email"  placeholder="Recherche par email" [ngModelOptions]="{standalone: true}" class="form-control">
                                            </span>
                                 </div> 
                                    
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>nom</th>
                                            <th>Type</th>
                                            <th>Numéro de Téléphone</th>
                                            <th>Adresse</th>
                                            <th>Email</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let partenaire of partenaires | filterBy : partenaireFilter">
                                        <td class="project-title">
                                           {{partenaire.nom}}
                                        </td>
                                        <td class="project-status">
                                            {{partenaire.type}}
                                        </td>
                                        <td class="project-title">
                                            {{partenaire.numeroTelephone}}
                                        </td>
                                        <td class="project-title">
                                            {{partenaire.adresse}}
                                        </td>
                                         <td class="project-title">
                                            {{partenaire.email}}
                                        </td>
                                        <td class="project-actions">
                        <button [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['modifierPartenaire',partenaire.idPartenaire]}}]"
                        class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i>Modifier</button>
                        <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-trash"></i>Supprimer</button>
                        <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content animated bounceInRight">
                                <supprimer-partenaire (deleted)="onDeleteClick()" [partenaire]="partenaire"></supprimer-partenaire>
                                </div>
                                </div>
                            </div>
                    <div class="clearfix">
                             </div> 
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
