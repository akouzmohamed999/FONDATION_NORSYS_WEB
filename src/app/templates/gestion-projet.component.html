        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <h4>Liste des projets</h4>
                        </div>
                        <div class="ibox-content">
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Intitule</th>
                                            <th>Auteur</th>
                                            <th>Date De Début</th>
                                            <th>Date De Fin</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let projet of projets">
                                        <td class="project-title">
                                            {{projet.intitule}}
                                        </td>
                                        <td class="project-completion">
                                                 {{projet.administrateur.prenom}} {{projet.administrateur.nom}}
                                        </td>
                                        <td class="project-title">
                                            {{projet.dateDebut | date:"MM/dd/yyyy"}}
                                        </td>
                                        <td class="project-title">
                                            {{projet.dateFin | date:"MM/dd/yyyy"}}
                                        </td>
                                        <td class="project-actions">
                                            <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['projetDetails',projet.idProjet]}}]" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Détails</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
