     <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des projets</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['gestionProjets']}}]" >Liste des projets</a>
                           </li>
                       </ol>
                    </div>
                </div>

    
        <div class="row"> 
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <span class="title-label titre">Liste des projets</span>
                        </div>
                        <div class="ibox-content full-length-header">
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Intitule</th>
                                            <th>Auteur</th>
                                            <th>Date De Début</th>
                                            <th>Date De Fin</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let projet of projets">
                                        <td class="project-title">
                                            {{projet.intitule}}
                                        </td>
                                        <td class="project-completion">
                                                 {{projet.administrateur.prenom}} {{projet.administrateur.nom}}
                                       </td>
                                        <td class="project-title">
                                            {{projet.dateDebut | date:"dd/MM/yyyy"}}
                                        </td>
                                        <td class="project-title">
                                            {{projet.dateFin | date:"dd/MM/yyyy"}}
                                        </td>
                                        <td class="project-actions">
                                            <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['projetDetails',projet.idProjet]}}]" class="btn btn-primary btn-sm"><i class="fa fa-search"></i> Détails</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
