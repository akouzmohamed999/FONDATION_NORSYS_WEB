   <link href="assets/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->

	<div class="container">
    <h2>Liste des Projets</h2>
  <ul class="nav nav-tabs">
    <li *ngFor="let projet of projets">
      <a data-toggle="tab" href="#content">
      <projet class="projet"
			[projet]="projet" (clicked)="onClicked($event)">
		</projet>
      </a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="content" class="tab-pane fade in active">
       <composante class="composante"
        *ngFor="let composante of composantes"
        [composante]="composante" (composanteClicked)="onComposanteClicked($event)">
        </composante>
    </div>
  </div>
</div>
