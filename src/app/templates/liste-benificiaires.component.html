    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
            <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <h4>La liste des Bénificiaires</h4>
                        </div>
                        <div class="ibox-content full-width-table">
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>CIN</th>
                                            <th>nom et prénom</th>
                                            <th>Age</th>
                                            <th>Numéro de Téléphone</th>
                                            <th>Adresse</th>
                                            <th>Ville</th>
                                            <th>Pays</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let benificiaire of benificiaires">
                                        <td class="project-status">
                                            <span class="label label-primary">{{benificiaire.CIN}}</span>
                                        </td>
                                        <td class="project-title">
                                            {{benificiaire.prenom}} {{benificiaire.nom}}
                                        </td>
                                        <td class="project-completion">
                                            {{benificiaire.age}}
                                        </td>
                                        <td class="project-title">
                                            {{benificiaire.numeroTelephone}}
                                        </td>
                                        <td class="project-title">
                                            {{benificiaire.adresse}}
                                        </td>
                                         <td class="project-title">
                                            {{benificiaire.ville}}
                                        </td>
                                         <td class="project-title">
                                            {{benificiaire.pays}}
                                        </td>
                                        <td class="project-actions">
                                            <a class="btn btn-primary btn-sm"
                                            [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['modifierBenificiaire',benificiaire.idBenificiaire]}}]"><i class="fa fa-pencil"></i>modifier</a>
                                            <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-trash"></i>Supprimer</button>
                        

                         <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content animated bounceInRight">
                                   
                                <supprimer-benificiaire (deleted)="onDeleteClick()" [benificiaire]="benificiaire"></supprimer-benificiaire>
                                        
                                    </div>
                                </div>
                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
