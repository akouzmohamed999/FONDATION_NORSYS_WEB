    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

      <div class="row">
                <div class="col-lg-8 wrapper wrapper-content animated fadeInUp">
                    <div class="panel panel-primary">
                        <div class="ibox-title">
                            <span class="title-label titre">Modification Partenaire</span>
                        </div>
                        <div class="panel-body">                  
                        <!--<p id="success" class="panel panel-success" style="display:none">Composante ajoutée avec succée</p>
                        <p id="fail" class="panel panel-danger" style="display:none">Une Erreure s'est produite</p>-->
                            <form id="form" action="#"  (ngSubmit)="onSubmit(form.value)" [formGroup]="form" >  
                                   <h2>Informations générales</h2>
                                   <div class="form-group">
                                       <label class="control-label">Nom *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['nom']" 
                                       [value]="partenaire?.nom" value="{{partenaire?.nom}}"/>
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Type *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['type']" 
                                       [value]="partenaire?.type" value="{{partenaire?.type}}"/>
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Adresse *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['adresse']"
                                       [value]="partenaire?.adresse" value="{{partenaire?.adresse}}"/>
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Email *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['email']" 
                                       [value]="partenaire?.email" value="{{partenaire?.email}}"/>
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Numéro de Téléphone *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['numeroTelephone']" 
                                       [value]="partenaire?.numeroTelephone" value="{{partenaire?.numeroTelephone}}"/>
                                   </div>
		                            <div class="clearfix pull-right">
                                        <input type="submit" value="Valider" class="btn btn-primary"/>
                                        <button class="btn btn-primary"
                                       (click)="onAnullerclick()" >Annuler</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
