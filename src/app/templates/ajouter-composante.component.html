                        <div class="ibox-title">
                            <span class="title-label titre">Nouvelle Composante</span>
                        </div>
                        <div class="panel-body">                  
                        <p id="success" class="panel panel-success" style="display:none">Composante ajoutée avec succée</p>
                        <p id="fail" class="panel panel-danger" style="display:none">Une Erreure s'est produite</p>
                            <form id="form" action="#"  (ngSubmit)="onSubmit(form.value)" [formGroup]="form" >  
                                   
                                   <div class="form-group">
                                       <label class="control-label">Intitule de la composante *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['intitule']" value="Intitule de la composante" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Thematique de la composante *</label>
                                       <select name="thematique" class="form-control" required [formControl]="form.controls['thematique']">
                                          <option *ngFor="let thematique of thematiques" [ngValue]="thematique" class="form-control"
                                          >{{thematique.intitule}}</option>
                                        </select>
                                   </div>
		                            <div class="clearfix pull-right">
                                        <input [disabled]="!form.valid" type="submit" value="Valider" class="btn btn-primary"/>
                                        <button class="btn btn-primary"
                                       (click)="onAnullerclick($event)" >Annuler</button>
                                    </div>
                            </form>
                        </div>
