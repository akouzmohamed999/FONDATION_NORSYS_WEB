                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des ressources humaines</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a>liste des collaborateurs</a>
                           </li>
                       </ol>
                    </div>
                </div>
                
            <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <span class="title-label titre">Liste des Collaborateurs</span>
                        </div>
                        <div class="ibox-content col-lg-12 full-width-table" >
                             <div class="form-group">
                                    <label class="control-label" >Recherche</label>
                                            <span style="display: flex"><button class="btn btn-primary" [disabled]="true"><i class="fa fa-search"></i></button>
                                                <input type="text" [(ngModel)]="collaborateurFilter.nom" placeholder="Recherche par nom" [ngModelOptions]="{standalone: true}" class="form-control">
                                                <input type="text" [(ngModel)]="collaborateurFilter.prenom" placeholder="Recherche par prÃ©nom" [ngModelOptions]="{standalone: true}" class="form-control">
                                                <input type="text" [(ngModel)]="collaborateurFilter.email" placeholder="Recherche par email" [ngModelOptions]="{standalone: true}" class="form-control">
                                            </span>
                                 </div>   
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom </th>
                                            <th>Prenom</th>
                                            <th>CIN</th>
                                            <th>Adresse</th>
                                            <th>E-mail</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let collaborateur of collaborateurs | filterBy : collaborateurFilter">
                                        <td class="project-title">
                                            {{collaborateur.nom}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.prenom}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.cin}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.adresse}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.email}}
                                        </td>
                                        <td class="project-actions">
<a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['modifierCollaborateur',collaborateur?.idCollaborateur]}}]"
                                            class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Modifier </a>
                                             <button data-toggle="modal" data-target="#myModal" class="btn btn-danger btn-xs" [disabled]="collaborateur.idCollaborateur == loggedAdminId" (click)="onTest(collaborateur?.idCollaborateur)">
                                                 <i class="fa fa-remove"></i> Supprimer</button>

                                            <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                                <div class="modal-dialog">
                                                <div class="modal-content animated bounceInRight">
                                                <supprimer-collaborateur  (deleted)="onDeleteClick()" [collaborateurId]="test"></supprimer-collaborateur>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
