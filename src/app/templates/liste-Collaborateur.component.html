    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">


            <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <h4>Liste des Collaborateurs</h4>
                        </div>
                        <div class="ibox-content col-lg-12 full-width-table" >
                            <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nom </th>
                                            <th>Prenom</th>
                                            <th>CIN</th>
                                            <th>Adresse</th>
                                            <th>E-mail</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let collaborateur of collaborateurs">
                                        <td class="project-title">
                                            {{collaborateur.nom}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.prenom}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.cin}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.adresse}}
                                        </td>
                                        <td class="project-title">
                                            {{collaborateur.email}}
                                        </td>
                                        <td class="project-actions">
                                <a *ngIf="collaborateur?.idCollaborateur != null" [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['modifierCollaborateur',collaborateur?.idCollaborateur]}}]"
                                 class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Modifier </a>
                                <button *ngIf="collaborateur?.idCollaborateur != null" [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['supprimerCollaborateur',collaborateur?.idCollaborateur]}}]" 
                                class="btn btn-danger btn-xs" [disabled]="collaborateur.idCollaborateur == loggedAdminId">
                                    <i class="fa fa-remove"></i>Supprimer</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
