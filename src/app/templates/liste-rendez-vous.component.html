    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

    <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des propositions</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a>Liste des rendez-vous</a>
                           </li>
                       </ol>
                    </div>
                </div>

            <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">

                    <div class="ibox">
                        <div class="ibox-title">
                            <span class="title-label titre">Liste des RendezVous</span>
                        </div>
                        <div class="ibox-content full-width-table">
                             <div class="form-group">
                                    <label class="control-label" >Recherche</label>
                                            <span style="display: flex"><button class="btn btn-primary" [disabled]="true"><i class="fa fa-search"></i></button>
                                                <input type="text" [(ngModel)]="rendezVousFilter.sujet" placeholder="Recherche par sujet" [ngModelOptions]="{standalone: true}" class="form-control recherche-first">
                                                <input type="text" [(ngModel)]="rendezVousFilter.date" placeholder="Recherche par date" [ngModelOptions]="{standalone: true}" class="form-control recherche">
                                            </span>
                            </div>   
                           <div class="project-list">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Sujet</th>
                                            <th>Date De RendezVous</th>
                                            <th>Porteur Projet</th>
                                            <th class="project-actions">Options</th>
                                        </tr>
                                  </thead>
                                    <tbody>
                                    <tr  *ngFor="let rdv of rendezVous | filterBy : rendezVousFilter">
                                        <td class="project-title">
                                            {{rdv.sujet}}
                                        </td>
                                        <td class="project-completion">
                                             {{rdv.date | date:"MM/dd/yyyy"}}
                                        </td>
                                        <td class="project-title">
                                            {{rdv.porteurProjet.prenom}} {{rdv.porteurProjet.nom}} 
                                        </td>
                                        <td class="project-actions">
                                            <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['modifierRendezVous',rdv?.idRendezVous]}}]"
                                            class="btn btn-primary btn-sm"><i class="fa fa-edit"></i> Modifier</a>
                                            <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['supprimerRendezVous',rdv?.idRendezVous]}}]"
                                            class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Annuler</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
