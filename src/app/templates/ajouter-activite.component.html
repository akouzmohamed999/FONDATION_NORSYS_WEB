    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
 <div class="row">
                <div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        
                        <div class="ibox-content"> 
                            <div style="margin-bottom: 20px">
                                 <h2>Nouvelle activité</h2>
                            </div>     
                            <form id="form" action="#" class="wizard-big" (ngSubmit)="onSubmit(form.value)" [formGroup]="form"> 
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                                <label>Intitulé d'activité *</label>
                                                <input type="text"  required [formControl]="form.controls['intitule']" class="form-control required" />
                                            </div>
                                           <div class="form-group">
                                                <label>Date d'activité *</label>
                                                 <my-date-picker name="mydate" [options]="myDatePickerOptions" [formControl]="form.controls['dateActivite']" required></my-date-picker>
                                            </div>
                                           <div class="form-group">
                                                <label>Durée d'activité *</label>
                                                <input type="text"  required [formControl]="form.controls['dureeActivite']" class="form-control required" />
                                           </div>
                                           <div class="form-group">
                                                <label>Etat d'activités *</label>
                                                <input type="text"  required [formControl]="form.controls['etat']" class="form-control required" />
                                            </div>
                                            <div class="form-group">
                                                <label>Annimateur de Terrain *</label>
                                              <select id="chosen" style="width:350px;" class="form-control" required [formControl]="form.controls['animateurTerrain']">
                                                <option *ngFor="let animateurTerrain of collaborateurs" 
                                                [ngValue]="animateurTerrain" >{{animateurTerrain.prenom}} {{animateurTerrain.nom}}</option>                            
                                            </select>
                                            </div>

                                            <div class="form-group">
                                                <label>Collaborateurs *</label>
                                                <div class="form-group">
                                                     <label class="control-label" >Recherche</label>
                                                     <span>
                                                         <input type="text" [(ngModel)]="collaborateurFilter.nom" placeholder="Recherche par nom" [ngModelOptions]="{standalone: true}" class="form-control">
                                                        <input type="text" [(ngModel)]="collaborateurFilter.prenom" placeholder="Recherche par prénom" [ngModelOptions]="{standalone: true}" class="form-control">
                                                     </span>
                                                 </div>
                                                
                                                
                                              <select id="chosen" multiple style="width:350px;" class="form-control" required [formControl]="form.controls['collaborateurs']">
                                                <option *ngFor="let collaborateur of collaborateurs | filterBy : collaborateurFilter" 
                                                [ngValue]="collaborateur" >{{collaborateur.prenom}} {{collaborateur.nom}}</option>                            
                                            </select>
                                            </div>

                                             <div class="form-group row">
                                                <label>Bénificiaires *</label>
                                                 <div class="form-group col-lg-12">
                                                     <label class="control-label" >Recherche</label>
                                                     
                                                         <input type="text" [(ngModel)]="benificiaireFilter.nom"
                                                          placeholder="Recherche par nom" [ngModelOptions]="{standalone: true}" class="form-control col-lg-6">
                                                        <input type="text" [(ngModel)]="benificiaireFilter.prenom" 
                                                        placeholder="Recherche par prénom" [ngModelOptions]="{standalone: true}" class="form-control col-lg-6">
                                            
                                                 </div>
                                               
                                              <select id="chosen" multiple style="width:350px;" class="form-control" required [formControl]="form.controls['benificiaires']">
                                                <option *ngFor="let benificiaire of benificiaires | filterBy : benificiaireFilter" 
                                                [ngValue]="benificiaire" >{{benificiaire.prenom}} {{benificiaires.nom}}</option>                            
                                            </select>
                                            </div>
                                            

                                            <div class="input_fields_wrap">
                                                <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#myModal">
                                                    <i class="fa fa-plus"></i>Ajouter Beneficiaires</button>
                                                

                                                <div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
                                                        <div class="modal-dialog">
                                                        <div class="modal-content animated bounceInRight">
                                                        
                                                        <ajouter-benificiaire-activite (added)="onAddedClick()" ></ajouter-benificiaire-activite>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                            </div>
                                            <div class="clearfix pull-right">
                                               <input [disabled]="!form.valid" type="submit" value="Valider" class="btn btn-primary"/>
                                               <button class="btn btn-primary" (click)="onAnnuler()" >Annuler</button>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="text-center">
                                                <div style="margin-top: 20px">
                                                    <i class="fa fa-sign-in" style="font-size: 180px;color: #e5e5e5 "></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                               </form>
                        </div>
                    </div>
                    </div>
                </div>
