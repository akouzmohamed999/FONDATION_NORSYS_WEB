<div class="row">
                <div class="col-lg-8 wrapper wrapper-content animated fadeInUp">
                    <div class="panel panel-primary">
                        <div class="ibox-title">
                        </div>
                        <div class="panel-body">                  
                        <!--<p id="success" class="panel panel-success" style="display:none">Composante Mise à Jour avec succée</p>
                        <p id="fail" class="panel panel-danger" style="display:none">Une Erreure s'est produite</p>-->
                            <form id="form" action="#"  (ngSubmit)="onSubmit(form.value)" [formGroup]="form" >  
                                   <h2>Modification</h2>
                                   <div class="form-group">
                                       <label class="control-label">Nom</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['nom']" 
                                      [value]="collaborateur?.nom" value="{{collaborateur?.nom}}" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Prénom</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['prenom']" 
                                       [value]="collaborateur?.prenom" value="{{collaborateur?.prenom}}" />
                                   </div>
                                   
                                   <div class="form-group">
                                       <label class="control-label">Adresse *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['adresse']" 
                                       [value]="collaborateur?.adresse" value="{{collaborateur?.adresse}}" />
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">E-mail</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['email']" 
                                       [value]="collaborateur?.email" value="{{collaborateur?.email}}" />
                                   </div>
		                            <div class="clearfix pull-right">
                                        <input [disabled]="!form.valid" type="submit" value="Modifier" class="btn btn-primary"/>
                                        <button class="btn btn-primary"
                                       (click)="onAnullerclick()" >Annuler</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
