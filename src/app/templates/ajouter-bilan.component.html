    <div class="row wrapper border-bottom white-bg page-heading">

                       <ol class="breadcrumb">

 <div class="row">

                <div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">

                        
                        <div class="ibox-content full-width-table">                  

                            <form class="wizard-big" (ngSubmit)="onSubmit(form.value)" [formGroup]="form">  
                                <h1>Ajout De Fichier Rapport</h1>
                                <fieldset>
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                                <label>Intitule de bilan </label>
                                                <input type="text"  required [formControl]="form.controls['intitule']" class="form-control required" />
                                            </div>
                                            <div class="form-group">
                                                <label>Type de bilan</label>
                                                <input type="text" required [formControl]="form.controls['type']" class="form-control required" />
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="text-center">
                                                <div style="margin-top: 20px">
                                                    <i class="fa fa-file" style="font-size: 180px;color: #e5e5e5 "></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                
                                <fieldset>
                                    <div class="form-group pull-right">
                                        <input type="submit" value="Valider" class="btn btn-primary"/>
                                        <button class="btn btn-primary" id="test" (click)="onAnullerclick($event)">Annuler</button>
                                    </div>
                                </fieldset>
                            </form>
                            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                                <input type="file" name="file" id="file"/>
                                <input type="submit" value="Submit" id="btnSubmit" style="visibility: hidden" class="btn btn-primary"/>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
