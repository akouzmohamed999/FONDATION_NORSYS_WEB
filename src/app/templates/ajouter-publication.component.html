    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">    

    <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des publications</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a>nouvelle publication</a>
                           </li>
                       </ol>
                    </div>
         </div>    
    
 <div class="row">

                    <div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        <div class="ibox-title">
                              <span class="title-label titre">Nouvelle Publication</span>
                        </div>
                        <div class="ibox-content col-lg-12 full-width-table">                  

                            <form id="form" action="#" class="wizard-big" (ngSubmit)="onSubmit(form.value)" [formGroup]="form" enctype="multipart/form-data">  
                                <fieldset>
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                                <label>Titre de la publication *</label>
                                                <input type="text"  required [formControl]="form.controls['titre']" class="form-control required" />
                                            </div>
                                            <div class="form-group">
                                                <label>Description de la publication *</label>
                                                <textarea required [formControl]="form.controls['description']" class="form-control required"></textarea>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>Visiblit√© *</label>
                                                <input type="checkbox" class="js-switch" [formControl]="form.controls['visible']" checked required/>
                                            </div>
                                              <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                                                <input type="file" name="file" id="file">
                                                <input type="text" name="idPublication" id="idPublication"  style="visibility: hidden" >
                                                <input type="submit" value="Submit" id="btnSubmit" style="visibility: hidden" class="btn btn-primary"/>
                                            </form>
                                       <div class="form-group">
                                        <label class="font-noraml">Choisissez un projet</label>
                                        <div class="input-group">
                                            <select id="chosen" style="width:350px;" class="form-control" required [formControl]="form.controls['projet']">
                                                <option *ngFor="let projet of projets" 
                                                [ngValue]="projet" >{{projet.intitule}}</option>                            
                                            </select>
                                        </div>
                                           
                                        </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="text-center">
                                                <div style="margin-top: 20px">
                                                    <i class="fa fa-leanpub" style="font-size: 180px;color: #e5e5e5 "></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="form-group pull-right">
                                        <input type="submit" value="Valider" class="btn btn-primary" id="test" [disabled]="!form.valid"/>
                                        <button (click)="onAnnulerClick($event)"class="btn btn-primary" id="test">Annuler</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
