 <div class="row">
                <div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
                    <div class="ibox">
                        <div class="ibox-title">
                        </div>
                        <div class="ibox-content">                  

                            <form class="wizard-big" (ngSubmit)="onSubmit(form.value)" [formGroup]="form">  
                                <h1>Nouveau Rendez-Vous</h1>
                                <fieldset>
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <div class="form-group">
                                                <label>Sujet *</label>
                                                <input type="text"  required [formControl]="form.controls['sujet']" class="form-control" required />
                                            </div>
                                            <div class="form-group">
                                                <label>Date *</label>
                                                <my-date-picker name="mydate" [options]="myDatePickerOptions" 
                                                [formControl]="form.controls['date']" required></my-date-picker>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="text-center">
                                                <div style="margin-top: 20px">
                                                    <i class="fa fa-calendar" style="font-size: 180px;color: #e5e5e5 "></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                
                                <fieldset>
                                    <div class="form-group pull-right">
                                        <input type="submit" value="Valider" class="btn btn-primary"/>
                                        <button class="btn btn-primary" id="test" (click)="onAnullerclick($event)">Annuler</button>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    </div>
