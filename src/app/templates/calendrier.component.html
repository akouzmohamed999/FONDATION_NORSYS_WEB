   <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/angular-calendar.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
     
     
     <div class="row">
       <div class="col-lg-8">
            <div class="wrapper wrapper-content animated fadeInDown">
                <div class="panel panel-primary">
                    <div class="panel-body">
                <div class="row text-center">
                  <div class="col-md-4">
                    <div class="btn-group">
                      <div
                        class="btn btn-primary"
                        mwlCalendarPreviousView
                        [view]="view"
                        [(viewDate)]="viewDate">
                        Precédent
                      </div>
                      <div id="today"
                        class="btn btn-secondary"
                        mwlCalendarToday
                        [(viewDate)]="viewDate">
                        Aujourd'hui
                      </div>
                      <div
                        class="btn btn-primary"
                        mwlCalendarNextView 
                        [view]="view"
                        [(viewDate)]="viewDate">
                        Suivant
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'fr' }}</h3>
                  </div>
                </div>
                <br>
                  <mwl-calendar-month-view
                    [viewDate]="viewDate"
                    [events]="events"
                    [refresh]="refresh"
                    [activeDayIsOpen]="activeDayIsOpen"
                    (dayClicked)="dayClicked($event.day)"
                    (eventClicked)="handleEvent('Clicked', $event.event)"
                    (eventTimesChanged)="eventTimesChanged($event)">
                  </mwl-calendar-month-view>
                </div>
              </div>
            </div>
        <div class="col-lg-4">
            <div class="wrapper wrapper-content animated fadeInUp">
                <p>Légende</p>
            </div>
        </div>
      </div>
