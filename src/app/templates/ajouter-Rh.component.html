    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/assets/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/assets/css/plugins/steps/jquery.steps.css" rel="stylesheet"> 
    <link href="/assets/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="/assets/css/plugins/nouslider/jquery.nouislider.css" rel="stylesheet">
    <link href="/assets/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

 <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-10">
                         <h2>Gestion des ressources humaines</h2>
                       <ol class="breadcrumb">
                           <li>
                               <a [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['calendrier']}}]"> Acceuil</a>
                           </li>
                           <li>
                                <a>Nouveau collaborateur</a>
                           </li>
                       </ol>
                    </div>
                </div>

      <div class="row">

         

                <div class="col-lg-12 wrapper wrapper-content animated fadeInUp">
                    <div class="panel panel-primary">
                        <div class="ibox-title">
                                 <span class="title-label titre">Nouveau Collaborateur</span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-8">      
                                    <form id="form" action="#"  (ngSubmit)="onSubmit(form.value)" [formGroup]="form" > 
                                   <div class="form-group">
                                       <label class="control-label">Nom *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['nom']" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Prénom *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['prenom']" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">CIN *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['cin']" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Numéro Téléphone *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['numeroTelephone']" />
                                       <p class="text-danger" *ngIf="!myPhoneNumber.valid && myPhoneNumber.dirty">Numéro Téléphone invalid !</p>
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Nouveau mot de passe *</label>
                                       <input type="password" class="form-control" required [formControl]="form.controls['password']" />
                                   </div>
                                    <div class="form-group">
                                       <label class="control-label">Répéter mot de passe *</label>
                                       <input type="password" class="form-control" required [formControl]="form.controls['confirmPassword']" />
                                       <span *ngIf="passwordError != null" class="alert alert-danger" >{{passwordError}}</span>
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Adresse *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['adresse']" />
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Date De Naissance *</label>
                                        <my-date-picker name="mydate"  [options]="myDatePickerOptions"
                                         [formControl]="form.controls['dateNaissance']" required></my-date-picker>
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">Lieu De Naissance *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['lieuNaissance']" />
                                   </div>
                                   <div class="form-group">
                                       <label class="control-label">E-mail *</label>
                                       <input type="text" class="form-control" required [formControl]="form.controls['email']" />
                                       <span class="text-danger" *ngIf="!myEmail.valid && myEmail.dirty">Email Invalid !</span>
                                   </div>
                                   <div class="form-group">
                                            <label class="control-label">Type *</label>
                                            <select class="form-control" [formControl]="form.controls['Type']" required>
                                                <option class="form-control">Administrateur</option>
                                                <option class="form-control">Responsable</option>
                                                <option class="form-control">Collaborateur</option>
                                            </select>
                                        </div>
		                            <div class="clearfix pull-right">
                                        <input [disabled]="!form.valid" type="submit" value="Valider" class="btn btn-primary"/>
                                        <button class="btn btn-primary"
                                       (click)="onAnullerclick()" >Annuler</button>
                                    </div>

                            </form>
                                </div>
                                 <div class="col-lg-4 panel-body">
                                            <div class="text-center">
                                                <div style="margin-top: 20px">
                                                    <i class="fa fa-user" style="font-size: 180px;color: #e5e5e5 "></i>
                                                </div>
                                            </div>
                                </div>     
                        </div>
                    </div>
                    </div>
                    
                </div>
