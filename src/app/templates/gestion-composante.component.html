
     <div class="row">

                                    </div>

                                        <dt>Status:</dt> <dd><span class="label label-primary">Active</span></dd>
                                    </dl>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-5">

                                        </dd>
                                    </dl>
                                </div>
                            </div>
                            <div class="row">
                                <div class="clearfix pull-right">
                                    <a *ngIf="composante?.idComposante != null" [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['modifierComposante',composante?.idComposante]}}]" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i>Modifier </a>
                                    <a *ngIf="composante?.idComposante != null" [routerLink]="['/adminHome', {outlets: {'adminHomeRoute': ['supprimerComposante',composante?.idComposante]}}]" class="btn btn-danger btn-xs"><i class="fa fa-remove"></i>Supprimer</a>

                                </div>
                            </div>
                          <h3><i>Liste des activites</i></h3>
                          <table class="table table-hover table-striped">
                            <tbody>
                            <tr *ngFor="let activite of activities">
                                 <activite [activite]="activite"></activite>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
