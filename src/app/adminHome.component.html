<section>   
    <projet
    *ngFor="let projet of projets"
     [projet]="projet" (clicked)="onClicked($event)">
    </projet>
</section>
<section>
    <composante
      *ngFor="let composante of composantes"
     [composante]="composante" (composanteClicked)="onComposanteClicked($event)">
    </composante>
</section>
<section>
    <activite
      *ngFor="let activite of activites"
     [activite]="activite" >
    </activite>
</section>
