<body id="login">
  <div class="login-logo">
    <a href="index.html"><img src="images/logo.png" alt=""/></a>
  </div>
  <h2 class="form-heading">login</h2>
  <div class="app-cam">
  <form (ngSubmit)="onSubmit(form.value)" [formGroup]="form">
		<input type="text" class="text" required [formControl]="form.controls['email']" value="E-mail address" />
		<input type="password" value="Password" required [formControl]="form.controls['password']"/>
		<div class="submit"><input [disabled]="!form.valid" type="submit" value="Login" /></div>
	</form>
  </div>
   <div class="copy_layout login">

   </div>
</body>
